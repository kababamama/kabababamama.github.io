<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Kababa Mama Hawaii</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0 url('image6.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        .logo-container {
            padding: 5px 0;
            background: none;
        }
        .logo-container a {
            display: inline-block;
        }
        img.logo {
            max-width: 25%;
            height: auto;
            display: block;
            margin: 0 auto;
            background: transparent;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .back-link i {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #FF0000;
        }
        @media (min-width: 768px) {
            img.logo {
                max-width: 30%;
            }
        }
        @media only screen and (-webkit-min-device-pixel-ratio: 1) and (max-device-width: 1024px) {
            img.logo {
                max-width: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html"><img src="logo2.png" alt="Kababa Mama Logo" class="logo"></a>
    </div>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="photo1.jpg" alt="Photo 1" onclick="openModal(this.src)">
        <img src="photo2.jpg" alt="Photo 2" onclick="openModal(this.src)">
        <img src="photo3.jpg" alt="Photo 3" onclick="openModal(this.src)">
    </div>
    <div class="back-link">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img class="modal-content" id="expandedPhoto">
    </div>

    <script>
        function openModal(src) {
            console.log("Modal opened with src:", src); // Debug log
            const modal = document.getElementById('photoModal');
            const expandedPhoto = document.getElementById('expandedPhoto');
            expandedPhoto.src = src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
