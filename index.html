<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            text-align: center;
        }
        .logo-container {
            padding: 20px;
        }
        img {
            max-width: 80%; /* Large logo, fits page width */
            height: auto;
            display: block;
            margin: 0 auto; /* Center logo */
        }
        .events {
            margin: 40px auto;
            max-width: 800px; /* Limit width for readability */
        }
        .event {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #000000; /* Black border */
            width: 300px; /* Fixed width for square look */
            height: 150px; /* Fixed height for square-ish shape */
            display: inline-block; /* Align events side-by-side or stacked */
            vertical-align: top; /* Align tops if side-by-side */
            text-align: left; /* Left-align text inside */
            box-sizing: border-box; /* Include padding in size */
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #666;
            margin: 5px 0;
        }
        .instagram-link {
            margin: 20px 0;
        }
        a {
            color: #FF0000; /* Red for Instagram link */
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div id="events-list"></div> <!-- Events will load here -->
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/yourusername" target="_blank">Follow me on Instagram</a>
    </div>

    <script>
        // Fetch events from events.json and display them
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <p><strong>Time:</strong> ${event.time}</p>
                    `;
                    eventsList.appendChild(eventDiv);
                });
            })
            .catch(error => console.error('Error loading events:', error));
    </script>
</body>
</html>
