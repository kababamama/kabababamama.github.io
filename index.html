<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Updated March 06, 2025 to force refresh -->
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }
        .logo-container {
            padding: 30px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .events {
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 10px;
        }
        .events h1 {
            font-family: 'Montserrat', sans-serif;
            color: #FF0000;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FF0000;
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            justify-items: center;
        }
        .event {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
            transition: transform 0.2s;
            width: 100%;
            box-sizing: border-box;
            min-height: 180px;
        }
        .event:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .event p {
            font-size: 0.95em;
            color: #555;
            margin: 5px 0;
        }
        .event p strong {
            color: #222;
        }
        .instagram-link {
            margin: 30px 0;
        }
        a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
            h1 {
                font-size: 2.5em;
            }
            .event p {
                font-size: 1em;
            }
            .event p.location,
            .event p.address {
                white-space: nowrap;
                overflow: visible;
                text-overflow: clip;
            }
            img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div id="events-list" class="events-grid"></div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/kababamama.hawaii" target="_blank">Follow me on Instagram</a>
    </div>

    <script>
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                eventsList.innerHTML = '';
                if (events.length === 0) {
                    eventsList.innerHTML = '<p>No events found.</p>';
                } else {
                    events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        eventDiv.innerHTML = `
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p class="location"><strong>Location:</strong> ${event.location}</p>
                            <p class="address"><strong>Address:</strong> ${event.address}</p>
                            <p><strong>Time:</strong> ${event.time}</p>
                        `;
                        eventsList.appendChild(eventDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading events:', error);
                document.getElementById('events-list').innerHTML = '<p>Error loading events.</p>';
            });
    </script>
</body>
</html>
