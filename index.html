<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif; /* Clean, professional font */
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            text-align: center;
            line-height: 1.6;
        }
        .logo-container {
            padding: 30px 0; /* More padding for logo */
        }
        img {
            max-width: 80%; /* Large logo, fits page width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .events {
            margin: 40px auto;
            max-width: 1200px; /* Wide container for cards */
            padding: 0 20px; /* Side padding */
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 25px; /* Space between cards */
        }
        .event {
            background-color: #fff; /* White card background */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 20px;
            text-align: left;
            transition: transform 0.2s; /* Hover effect */
        }
        .event:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .event p {
            font-size: 1.1em;
            color: #555;
            margin: 8px 0;
        }
        .event p strong {
            color: #222; /* Darker for emphasis */
        }
        .instagram-link {
            margin: 40px 0;
        }
        a {
            color: #FF0000; /* Red for Instagram link */
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div id="events-list" class="events-grid"></div> <!-- Event cards -->
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/yourusername" target="_blank">Follow me on Instagram</a>
    </div>

    <script>
        // Fetch events from events.json and display them
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <p><strong>Time:</strong> ${event.time}</p>
                    `;
                    eventsList.appendChild(eventDiv);
                });
            })
            .catch(error => console.error('Error loading events:', error));
    </script>
</body>
</html>
