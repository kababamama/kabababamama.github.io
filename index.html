<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }
        .logo-container {
            padding: 30px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .events {
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 10px; /* Reduced padding for mobile */
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Smaller min width for side-by-side */
            gap: 15px; /* Smaller gap for mobile */
            width: 100%;
            justify-items: center;
        }
        .event {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px; /* Slightly less padding */
            text-align: left;
            transition: transform 0.2s;
            width: 100%;
            box-sizing: border-box;
            min-height: 180px; /* Adjusted for content */
        }
        .event:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2em; /* Smaller on mobile */
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .event p {
            font-size: 0.95em; /* Slightly smaller for mobile */
            color: #555;
            margin: 5px 0;
        }
        .event p strong {
            color: #222;
        }
        .instagram-link {
            margin: 30px 0;
        }
        a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Wider on desktop */
            }
            h1 {
                font-size: 2.5em;
            }
            .event p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div id="events-list" class="events-grid"></div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/kababamama.hawaii" target="_blank">Follow me on Instagram</a>
    </div>

    <script>
        // Fetch events from events.json and display them
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                eventsList.innerHTML = ''; // Clear existing events
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <p><strong>Address:</strong> ${event.address}</p>
                        <p><strong>Time:</strong> ${event.time}</p>
                    `;
                    eventsList.appendChild(eventDiv);
                });
            })
            .catch(error => console.error('Error loading events:', error));
    </script>
</body>
</html>
