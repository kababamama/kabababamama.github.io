<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            text-align: center;
        }
        .logo-container {
            padding: 20px;
        }
        img {
            max-width: 80%; /* Large logo, fits page width */
            height: auto;
            display: block;
            margin: 0 auto; /* Center logo */
        }
        .events {
            margin: 40px auto;
            max-width: 800px; /* Limit width for readability */
        }
        .event {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Separator line */
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #666;
            margin: 5px 0;
        }
        .instagram-link {
            margin: 20px 0;
        }
        a {
            color: #1E90FF; /* Instagram blue */
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div class="event">
            <p><strong>Date:</strong> March 6, 2025</p>
            <p><strong>Location:</strong> Ono Grindz and Makeke at Wai Kai</p>
            <p><strong>Time:</strong> 4:00 PM - 8:00 PM</p>
        </div>
        <div class="event">
            <p><strong>Date:</strong> March 8, 2025</p>
            <p><strong>Location:</strong> Village Night Market</p>
            <p><strong>Time:</strong> 5:00 PM - 9:00 PM</p>
        </div>
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/kababamama.hi" target="_blank">Follow me on Instagram</a>
    </div>
</body>
</html>
