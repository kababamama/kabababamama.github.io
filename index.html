<!DOCTYPE html>
<html>
<head>
    <title>Kababa Mama Hawaii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            text-align: center;
        }
        .logo-container {
            padding: 20px;
        }
        img {
            max-width: 80%; /* Large logo, fits page width */
            height: auto;
            display: block;
            margin: 0 auto; /* Center logo */
        }
        .events {
            margin: 40px auto;
            max-width: 1000px; /* Wider for grid */
        }
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between squares */
        }
        .event {
            border: 2px solid #000000; /* Black border */
            padding: 10px;
            min-height: 150px; /* Consistent height */
            text-align: left;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light gray for calendar feel */
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }
        .instagram-link {
            margin: 20px 0;
        }
        a {
            color: #FF0000; /* Red for Instagram link */
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="events">
        <h1>Upcoming Events</h1>
        <div id="events-list" class="events-grid"></div> <!-- Calendar grid -->
    </div>
    <div class="instagram-link">
        <a href="https://www.instagram.com/yourusername" target="_blank">Follow me on Instagram</a>
    </div>

    <script>
        // Fetch events from events.json and display them
        fetch('events.json')
            .then(response => response.json())
            .then(events => {
                const eventsList = document.getElementById('events-list');
                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <p><strong>Time:</strong> ${event.time}</p>
                    `;
                    eventsList.appendChild(eventDiv);
                });
            })
            .catch(error => console.error('Error loading events:', error));
    </script>
</body>
</html>
