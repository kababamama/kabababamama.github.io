<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Kababa Mama Hawaii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }
        .logo-container {
            padding: 5px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .contact {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .contact h1 {
            font-family: 'Montserrat', sans-serif;
            color: #000000; /* Changed from #FF0000 to black */
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FF0000; /* Kept red underline */
        }
        .contact p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }
        .contact a {
            color: #FF0000;
            text-decoration: none;
            font-weight: 500;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .contact i {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 5px;
        }
        .back-link {
            margin: 30px 0;
        }
        .back-link a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="contact">
        <h1>Contact Us</h1>
        <p>Email: <a href="mailto:kababamamahi@gmail.com">kababamamahi@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kababamama.hawaii" target="_blank"><i class="fab fa-instagram"></i> @kababamama.hawaii</a></p>
    </div>
    <div class="back-link">
        <a href="index.html">Back to Events</a>
    </div>
</body>
</html>
