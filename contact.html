<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Kababa Mama Hawaii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }
        .logo-container {
            padding: 5px 0;
        }
        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .contact {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .contact h1 {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FF0000;
        }
        .contact p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }
        .contact a {
            color: #FF0000;
            text-decoration: none;
            font-weight: 500;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .contact i {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 5px;
        }
        .back-link {
            margin: 30px 0;
        }
        .back-link a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        /* Form Styles */
        .contact-form {
            margin: 20px auto;
            max-width: 500px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #cc0000;
        }
        @media (min-width: 768px) {
            img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo1.png" alt="Kababa Mama Logo">
    </div>
    <div class="contact">
        <h1>Contact Us</h1>
        <p>Email: <a href="mailto:kababamamahi@gmail.com">kababamamahi@gmail.com</a></p>
        <p>Instagram: <a href="https://www.instagram.com/kababamama.hawaii" target="_blank"><i class="fab fa-instagram"></i> @kababamama.hawaii</a></p>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <form action="mailto:kababamamahi@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div class="back-link">
        <a href="index.html">Back to Events</a>
    </div>
</body>
</html>
