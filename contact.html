<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Kababa Mama Hawaii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('sunset.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        .logo-container {
            padding: 5px 0;
            background: none;
        }
        .logo-container a {
            display: inline-block;
        }
        img.logo {
            max-width: 25%; /* Half of previous 50% for mobile */
            height: auto;
            display: block;
            margin: 0 auto;
            background: transparent;
        }
        .contact {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact h1 {
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .contact p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }
        .contact a {
            color: #FF0000;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .contact i {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 5px;
        }
        .back-link {
            margin: 30px 0;
        }
        .back-link a {
            color: #FF0000;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            img.logo {
                max-width: 30%; /* Half of previous 60% for desktop */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html"><img src="logo2.png" alt="Kababa Mama Logo" class="logo"></a>
    </div>
    <div class="contact">
        <h1>Contact Us</h1>
        <p><a href="mailto:kababamamahi@gmail.com"><i class="fas fa-envelope"></i> kababamamahi@gmail.com</a></p>
        <p><a href="https://www.instagram.com/kababamama.hawaii" target="_blank"><i class="fab fa-instagram"></i> @kababamama.hawaii</a></p>
    </div>
    <div class="back-link">
        <a href="index.html">Back to Events</a>
    </div>
</body>
</html>
